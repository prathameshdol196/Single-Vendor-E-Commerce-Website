{% extends 'base.html' %}
{% block title %}{{ product.name }} - E-commerce Platform{% endblock %}
{% block content %}
<div class="row mt-4">
    <div class="col-md-6">
        <img src="{{ url_for('static', filename='images/' ~ product.image_file) }}" class="img-fluid"
             alt="{{ product.name }}">
    </div>
    <div class="col-md-6">
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <h4 class="text-primary"> â‚¹{{ product.price }}</h4>
        <form action="{{ url_for('main.add_to_cart', product_id=product.id) }}" method="POST">
            <button type="submit" class="btn btn-success">Add to Cart</button>
        </form>
    </div>
</div>
{% endblock %}
